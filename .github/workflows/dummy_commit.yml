name: Dummy Commit Redeploy

on:
  schedule:
    - cron: "0 9 * * *"   # Every day at 9 AM UTC
  workflow_dispatch:        # Allow manual run

jobs:
  keep_alive:
    runs-on: ubuntu-latest
    permissions:
      contents: write       # <-- gives permission to push changes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main         # <-- ensure weâ€™re on the main branch
          fetch-depth: 0    # <-- get full history so we can push

      - name: Make dummy commit
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          echo "Keep alive $(date)" > keepalive.txt
          git add keepalive.txt
          git commit -m "Keep alive $(date)" || echo "No changes to commit"
          git push origin main
